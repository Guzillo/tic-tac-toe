<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div>Current Player Tour: <span id="current-player-span"></span></div>
    <h2 id="game-status"></h2>
    <div id="board-container">
        <div id="board">
            <div class="cell" data-index="1r-1c"></div>
            <div class="cell" data-index="1r-2c"></div>
            <div class="cell" data-index="1r-3c"></div>
            <div class="cell" data-index="2r-1c"></div>
            <div class="cell" data-index="2r-2c"></div>
            <div class="cell" data-index="2r-3c"></div>
            <div class="cell" data-index="3r-1c"></div>
            <div class="cell" data-index="3r-2c"></div>
            <div class="cell" data-index="3r-3c"></div>
        </div>
    </div>

<script src="scripts/main.js"></script>
</body>
</html>
