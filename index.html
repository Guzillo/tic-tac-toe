<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="current-player-container">Current Player Tour: <span id="current-player-span"></span></div>
    <h2 id="game-status"></h2>
    <div id="board-container">
        <div id="board">
            <div class="cell" data-row="1" data-col="1"></div>
            <div class="cell" data-row="1" data-col="2"></div>
            <div class="cell" data-row="1" data-col="3"></div>
            <div class="cell" data-row="2" data-col="1"></div>
            <div class="cell" data-row="2" data-col="2"></div>
            <div class="cell" data-row="2" data-col="3"></div>
            <div class="cell" data-row="3" data-col="1"></div>
            <div class="cell" data-row="3" data-col="2"></div>
            <div class="cell" data-row="3" data-col="3"></div>
        </div>
    </div>
    <div id="start-restart-game-btn-container">
        <button id="start-restart-button">
            <span id="start-restart-button-text"></span>
        </button>
    </div>
<script src="scripts/main.js" type="module"></script>
</body>
</html>
